    <title>Agendamento de Banho para Cachorros</title>

        <h1>Agendamento de Banho para Cachorros</h1>

            <label for="name">Nome do Dono:</label>
            <input type="text" id="name" required>

            <label for="pet">Nome do Cachorro:</label>
            <input type="text" id="pet" required>

            <label for="date">Data:</label>
            <input type="date" id="date" required>

            <label for="time">Hor√°rio:</label>
            <input type="time" id="time" required>

            <button type="submit">Agendar</button>
        </form>

        <h2>Agendamentos</h2>
        <ul id="booking-list"></ul>
    </div>
</body>
</html>
